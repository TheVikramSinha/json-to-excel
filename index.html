  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2em;
    }
    .card {
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      padding: 2.5em;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 { font-size: 1.8em; margin-bottom: 0.2em; color: #4a5568; }
    .author-tag { color: #764ba2; font-weight: 600; margin-bottom: 2em; display: block; }
    
    #dropzone {
      border: 2px dashed #764ba2;
      padding: 3em 2em;
      border-radius: 12px;
      background: #f9f9f9;
      cursor: pointer;
      margin-bottom: 1.5em;
      transition: all 0.3s;
    }
    #dropzone.hover { background: #e0d7f3; border-style: solid; }
    #dropzone.file-set { border-color: #48bb78; background: #f0fff4; }
    
    .file-info { font-size: 0.9em; color: #718096; margin-top: 10px; font-style: italic; }
    
    input[type="file"] { display: none; }
    
    /* Progress Bar Styles */
    .progress-container {
      width: 100%;
      height: 8px;
      background: #edf2f7;
      border-radius: 10px;
      margin: 1.5em 0;
      display: none;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #667eea;
      transition: width 0.2s;
    }

    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { background: #5a67d8; transform: translateY(-1px); }
    button:disabled { background: #cbd5e0; cursor: not-allowed; }

    footer { margin-top: 2em; font-size: 0.85em; color: rgba(255,255,255,0.8); }
  </style>
</head>
<body>
  <div class="card">
    <h1>JSON to Excel</h1>
    <span class="author-tag">By Vikram Kumar Sinha</span>
    
    <div id="dropzone" onclick="document.getElementById('jsonInput').click()">
      <div id="dropzoneText">Drop your JSON file here or click to browse</div>
      <div id="fileNameDisplay" class="file-info"></div>
    </div>

    <input type="file" id="jsonInput" accept=".json" />
    
    <div class="progress-container" id="progContainer">
      <div class="progress-bar" id="progBar"></div>
    </div>

    <button id="convertBtn" onclick="convertJsonToExcel()">Convert & Download</button>
  </div>

  <footer>&copy; 2026 Vikram Kumar Sinha | Secure Browser-Based Conversion</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let selectedFile;
    const dropzone = document.getElementById('dropzone');
    const dropzoneText = document.getElementById('dropzoneText');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const progContainer = document.getElementById('progContainer');
    const progBar = document.getElementById('progBar');
    const convertBtn = document.getElementById('convertBtn');

    function handleFile(file) {
      if (file && file.type === "application/json" || file.name.endsWith('.json')) {
        selectedFile = file;
        dropzone.classList.add('file-set');
        dropzoneText.innerText = "File Locked Successfully";
        fileNameDisplay.innerText = `Target: ${file.name} (${(file.size/1024).toFixed(2)} KB)`;
      } else {
        alert("Please upload a valid .json file");
      }
    }

    dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('hover'); });
    dropzone.addEventListener('dragleave', () => { dropzone.classList.remove('hover'); });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('hover');
      handleFile(e.dataTransfer.files[0]);
    });

    document.getElementById('jsonInput').addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    function convertJsonToExcel() {
      if (!selectedFile) {
        alert("Protocol Error: No JSON module detected.");
        return;
      }

      convertBtn.disabled = true;
      progContainer.style.display = 'block';
      let width = 0;
      
      const interval = setInterval(() => {
        if (width >= 90) clearInterval(interval);
        width += 5;
        progBar.style.width = width + '%';
      }, 50);

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const json = JSON.parse(e.target.result);
          const data = Array.isArray(json) ? json : [json];
          
          const worksheet = XLSX.utils.json_to_sheet(data);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Data_Export");
          
          XLSX.writeFile(workbook, `${selectedFile.name.replace('.json', '')}_Export.xlsx`);
          
          progBar.style.width = '100%';
          setTimeout(() => {
            alert("Conversion Complete.");
            resetUI();
          }, 500);
        } catch (err) {
          alert("Critical Error: Invalid JSON structure.");
          resetUI();
        }
      };
      reader.readAsText(selectedFile);
    }

    function resetUI() {
      progContainer.style.display = 'none';
      progBar.style.width = '0%';
      convertBtn.disabled = false;
      selectedFile = null;
      dropzone.classList.remove('file-set');
      dropzoneText.innerText = "Drop your JSON file here or click to browse";
      fileNameDisplay.innerText = "";
      document.getElementById('jsonInput').value = "";
    }
  </script>
</body>
</html>
