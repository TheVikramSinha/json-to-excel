<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON to Excel Converter | Vikram Kumar Sinha</title>
  <meta name="description" content="Convert JSON to Excel (.xlsx) instantly with this free online tool by Vikram Kumar Sinha. Fast, browser-based, and private.">
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2em;
    }
    .card {
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      padding: 2em;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      margin-bottom: 1.5em;
    }
    #dropzone {
      border: 2px dashed #764ba2;
      padding: 2em;
      border-radius: 12px;
      background: #f9f9f9;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.3s;
    }
    #dropzone.hover {
      background: #e0d7f3;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>JSON to Excel Converter</h1>
    <p>Upload your <strong>.json</strong> file below to convert it into an Excel file.</p>

    <div id="dropzone" onclick="document.getElementById('jsonInput').click()">
      Drop your file here or click to browse
    </div>

    <input type="file" id="jsonInput" accept=".json" />
    <button onclick="convertJsonToExcel()">Convert & Download</button>
  </div>

  <footer>
    &copy; 2025 Vikram Kumar Sinha. Made for the web.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let file;

    const dropzone = document.getElementById('dropzone');
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('hover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('hover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('hover');
      file = e.dataTransfer.files[0];
    });

    document.getElementById('jsonInput').addEventListener('change', (e) => {
      file = e.target.files[0];
    });

    function convertJsonToExcel() {
      if (!file) {
        alert("Please upload a JSON file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const json = JSON.parse(e.target.result);
          const data = Array.isArray(json) ? json : [json];
          const worksheet = XLSX.utils.json_to_sheet(data);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");
          XLSX.writeFile(workbook, "output.xlsx");
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
