<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON to Excel Converter | Vikram Kumar Sinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }
    .card {
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      padding: 2.5em;
      width: 100%;
      max-width: 800px; /* Widened for preview */
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 2em;
    }
    h1 { font-size: 1.8em; margin-bottom: 0.2em; color: #4a5568; }
    .author-tag { color: #764ba2; font-weight: 600; margin-bottom: 2em; display: block; }
    
    #dropzone {
      border: 2px dashed #764ba2;
      padding: 2em;
      border-radius: 12px;
      background: #f9f9f9;
      cursor: pointer;
      margin-bottom: 1.5em;
      transition: all 0.3s;
    }
    #dropzone.hover { background: #e0d7f3; }
    #dropzone.file-set { border-color: #48bb78; background: #f0fff4; }
    
    .file-info { font-size: 0.8em; color: #718096; margin-top: 5px; }
    
    input[type="file"] { display: none; }
    
    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: #edf2f7;
      border-radius: 10px;
      margin: 1.5em 0;
      display: none;
      overflow: hidden;
    }
    .progress-bar { width: 0%; height: 100%; background: #667eea; transition: width 0.2s; }

    /* Preview Table Styles */
    #previewSection {
      display: none;
      margin-top: 2em;
      text-align: left;
      animation: fadeIn 0.5s ease;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-top: 10px;
    }
    table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
    th { background: #f7fafc; color: #4a5568; padding: 12px; border-bottom: 2px solid #e2e8f0; }
    td { padding: 10px 12px; border-bottom: 1px solid #edf2f7; color: #718096; }

    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }
    button:hover { background: #5a67d8; }
    button:disabled { background: #cbd5e0; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    footer { font-size: 0.85em; color: rgba(255,255,255,0.8); padding-bottom: 2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>JSON to Excel</h1>
    <span class="author-tag">By Vikram Kumar Sinha</span>
    
    <div id="dropzone" onclick="document.getElementById('jsonInput').click()">
      <div id="dropzoneText">Drop your JSON file here or click to browse</div>
      <div id="fileNameDisplay" class="file-info"></div>
    </div>

    <input type="file" id="jsonInput" accept=".json" />
    
    <div id="previewSection">
      <p style="font-weight: 600; font-size: 0.9em; color: #4a5568;">Data Stream Preview (First 5 Rows):</p>
      <div class="table-container">
        <table id="previewTable"><thead><tr id="tableHead"></tr></thead><tbody id="tableBody"></tbody></table>
      </div>
    </div>

    <div class="progress-container" id="progContainer">
      <div class="progress-bar" id="progBar"></div>
    </div>

    <button id="convertBtn" style="margin-top: 1.5em;" onclick="convertJsonToExcel()">Convert & Download</button>
  </div>

  <footer>&copy; 2026 Vikram Kumar Sinha | Built for secure public use.</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let selectedFile;
    let jsonData = null;

    function handleFile(file) {
      if (file && (file.type === "application/json" || file.name.endsWith('.json'))) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const raw = JSON.parse(e.target.result);
            jsonData = Array.isArray(raw) ? raw : [raw];
            updateUIWithFileData(file.name, file.size);
            generatePreview(jsonData);
          } catch (err) {
            alert("Invalid JSON structure.");
          }
        };
        reader.readAsText(file);
      }
    }

    function updateUIWithFileData(name, size) {
      document.getElementById('dropzone').classList.add('file-set');
      document.getElementById('dropzoneText').innerText = "File Analyzed";
      document.getElementById('fileNameDisplay').innerText = `${name} (${(size/1024).toFixed(2)} KB)`;
    }

    function generatePreview(data) {
      const head = document.getElementById('tableHead');
      const body = document.getElementById('tableBody');
      const section = document.getElementById('previewSection');
      
      head.innerHTML = ''; body.innerHTML = '';
      if (data.length === 0) return;

      // Extract Headers
      const keys = Object.keys(data[0]);
      keys.forEach(key => {
        const th = document.createElement('th');
        th.innerText = key;
        head.appendChild(th);
      });

      // Extract Rows (Max 5)
      data.slice(0, 5).forEach(row => {
        const tr = document.createElement('tr');
        keys.forEach(key => {
          const td = document.createElement('td');
          td.innerText = typeof row[key] === 'object' ? '[Object]' : row[key];
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });

      section.style.display = 'block';
    }

    // Standard Listeners
    document.getElementById('dropzone').addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.classList.add('hover'); });
    document.getElementById('dropzone').addEventListener('dragleave', (e) => e.currentTarget.classList.remove('hover'));
    document.getElementById('dropzone').addEventListener('drop', (e) => {
      e.preventDefault();
      e.currentTarget.classList.remove('hover');
      handleFile(e.dataTransfer.files[0]);
    });
    document.getElementById('jsonInput').addEventListener('change', (e) => handleFile(e.target.files[0]));

    function convertJsonToExcel() {
      if (!jsonData) return alert("No data to convert.");
      
      const btn = document.getElementById('convertBtn');
      const pBar = document.getElementById('progBar');
      const pCont = document.getElementById('progContainer');
      
      btn.disabled = true;
      pCont.style.display = 'block';
      pBar.style.width = '100%';

      setTimeout(() => {
        const worksheet = XLSX.utils.json_to_sheet(jsonData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Vikram_Data_Export");
        XLSX.writeFile(workbook, `${selectedFile.name.replace('.json', '')}_Export.xlsx`);
        
        btn.disabled = false;
        pCont.style.display = 'none';
        pBar.style.width = '0%';
      }, 800);
    }
  </script>
</body>
</html>
